<app-dashboard-header></app-dashboard-header>
<section class="blog-listing gray-bg">
    <div class="container">
        <div class="row align-items-start">
            <div class="col-lg-8 m-15px-tb">
                <div class="row">
                    <div class="col-sm-12" *ngFor="let blog of blogs?.data">
                        <div class="blog-grid">
                            <div class="blog-img">
                                <div class="date">
                                    <span>{{blog.createdAt?.format('DD')}}</span>
                                    <label>{{blog.createdAt?.format('MMM')}}</label>
                                </div>
                                <a [routerLink]="'/blogs/'+blog.slug">
                                    <img [src]="blogBaseUrl+ blog.featuredImage?.url" title="" alt="">
                                </a>
                            </div>
                            <div class="blog-info">
                                <h5><a [routerLink]="'/blogs/'+blog.slug">{{blog.title}}</a></h5>
                                <div class="blog-meta">
                                    <span class="author">{{blog.author}}</span>
                                      <span class="divider">•</span>
                                    <span class="date">{{blog.createdAt?.format("DD MM YYYY")}}</span>
                                      <span class="divider">•</span>
                                    <span class="category">{{blog.category}}</span>
                                </div>
                                <p>{{blog.excerpt}}</p>
                                <div class="btn-bar">
                                    <a [routerLink]="'/blogs/'+blog.slug" class="px-btn-arrow">
                                        <span>Read More</span>
                                        <i class="arrow"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-12">
                        <ul class="pagination justify-content-center" *ngIf="totalPages > 1">

                            <!-- Previous -->
                            <li class="page-item" [class.disabled]="currentPage === 1">
                                <a class="page-link" href="javascript:void(0)"
                                    (click)="currentPage > 1 && loadBlogsByPage(currentPage - 1)">
                                    <i class="fas fa-chevron-left"></i>
                                </a>
                            </li>

                            <!-- Page numbers -->
                            <li class="page-item" *ngFor="let page of pages" [class.active]="page === currentPage">
                                <a class="page-link" href="javascript:void(0)" (click)="loadBlogsByPage(page)">
                                    {{ page }}
                                </a>
                            </li>

                            <!-- Next -->
                            <li class="page-item" [class.disabled]="currentPage === totalPages">
                                <a class="page-link" href="javascript:void(0)"
                                    (click)="currentPage < totalPages && loadBlogsByPage(currentPage + 1)">
                                    <i class="fas fa-chevron-right"></i>
                                </a>
                            </li>

                        </ul>

                    </div>
                </div>
            </div>

            <div class="col-lg-4 m-15px-tb blog-aside">



                <!-- Latest Post -->
