<div class="onboarding-stepper-section">
  <div class="onboarding-stepper">
    <mat-stepper #stepper   orientation="vertical" animationDuration="500" [selectedIndex]="currentStepIndex">

        <mat-step  editable="false"   label="Person Detail"
        
        [attr.currentIndex]="currentStepIndex"
         [completed]="currentStepIndex > 0">
        </mat-step>

        <mat-step  editable="false"  label="Trademark Type"
         [completed]="currentStepIndex > 1"
          >
    
        </mat-step>
        <mat-step editable="false" label="Trademark Detail"
         [completed]="currentStepIndex > 2"
          >

        
        </mat-step>
        <mat-step editable="false" label="Select Class"
         [completed]="currentStepIndex > 3"
          >

        
        </mat-step>
      </mat-stepper>
  </div>
  <div>Active step index: {{ stepper.selectedIndex }}</div>

</div>
