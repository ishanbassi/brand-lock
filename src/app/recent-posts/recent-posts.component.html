<div class="widget widget-latest-post">
    <div class="widget-title">
        <h3>Latest Post</h3>
    </div>
    <div class="widget-body">
        <div *ngIf="blogs">
            <div *ngFor="let blog  of  blogs.data">
                <div class="latest-post-aside media">
                    <div class="lpa-left media-body">
                        <div class="lpa-title">
                            <h5><a [routerLink]="'/blogs/'+blog.slug">{{blog.title}}</a></h5>
                        </div>
                        <div class="lpa-meta">
                            <span class="name">
                                {{blog.author}}
                            </span>
                            <span class="date">
                                {{blog.createdAt?.format('MMM D, YYYY')}}
                            </span>
                        </div>
                    </div>
                    <div class="lpa-right">
                        <a [routerLink]="'/blogs/'+blog.slug">
                            <img [src]="blogBaseUrl+ blog?.featuredImage?.url" [title]="blog?.title"
                                [alt]="blog?.title">
                        </a>
                    </div>
                </div>
            </div>
        </div>



    </div>
</div>
